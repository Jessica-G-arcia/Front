<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../aula7/style.css">
    <link rel="shortcut icon" href="./img/favicon/favicon_sunpet.png" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <title>SunPet</title>
</head>
<body>
    <header id="header">
        <a id="logo" href="./index.html"><img id="logo" src="./img/logo_sunpet.png" alt=""></a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn_mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span id="hamburguer"></span>
            </button>

            <ul id="menu" role="menu">
                <li><a class="linkMenu" href="./index.html">Home</a></li>
                <li><a class="linkMenu" href="./quem_somos.html">Quem somos</a></li>
                <li><a class="linkMenu" href="./produtos.html">Produtos</a></li>
                <li><a class="linkMenu" href="./contato.html">Contato</a></li>
                <li><a class="linkMenu" href="./blog.html">#Blog</a></li>
            </ul>
        </nav>

    </header>

    <!-- Início carrossel -->
    <div class="container-carousel">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="/img/camping1.jpeg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/img/camping2.jpeg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/img/camping3.jpeg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/img/praia.jpeg" class="d-block w-100" alt="">
                </div>
            </div>
            
            <!-- Controle do carrossel -->
            <button class="carousel-control-prev" data-bs-target="#carouselExampleInterval" type="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            
            <button class="carousel-control-next" data-bs-target="#carouselExampleInterval" type="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div> 
   
    <!-- Fim do carrossel -->
</body>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
</html>
