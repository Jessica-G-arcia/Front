<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ac2/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@200..700&display=swap');
    </style>
    <title>Login</title>
</head>

<body class="text-center oswald">  
    <main class="form-signin">
    <form>
        <img class="mb-4" src="../imagens/logo.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal lobster-regular">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="Digite o seu e-mail">
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>

        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
    </main>
</body>
    
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</html>
